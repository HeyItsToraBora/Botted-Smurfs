<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="/assets/logo.png" type="image/png">
    <style>
        
        :root {
            --bg-color: #f4f4f4;
            --container-bg: white;
            --text-color: #333;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --card-bg: #ffffff;
            --card-text-color: #333;
            --tag-bg: #e9ecef;
            --tag-text-color: #333;
            --price-color: #28a745;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #fff;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --card-bg: #2d2d2d;
            --card-text-color: #fff;
            --tag-bg: #3c3c3c;
            --tag-text-color: #fff;
            --price-color: #00ff00;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column; /* Changed to column to stack header and offers */
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            min-height: 100vh; /* Use min-height to allow content to extend */
            padding-top: 60px; /* Space for fixed header icons */
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        #modalRegionSelect {
            margin-top: 15px;
        }
        .home-container {
            /* This container is no longer needed as per image, will be replaced by offers-grid */
            display: none; /* Hide the old welcome container */
        }
        h1 {
            margin-bottom: 1rem;
        }
        .logout-btn {
            margin-top: 2rem;
            padding: 0.5rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: var(--primary-hover);
        }
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            width: auto;
            padding: 0.5rem;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .theme-toggle.animating {
            transform: rotate(360deg);
        }
        .theme-toggle:hover {
            background: none;
            opacity: 0.8;
        }

        /* New styles for cart and user icons */
        .header-icons {
            position: fixed; /* Fixed position to stay at the top */
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem; /* Space between icons */
            align-items: center;
            z-index: 1000; /* Ensure it's above other content */
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            transition: opacity 0.3s;
        }

        .icon-btn:hover {
            opacity: 0.8;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--container-bg);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px var(--shadow-color);
            z-index: 1;
            right: 0; /* Align dropdown to the right of the user icon */
            border-radius: 4px;
            overflow: hidden; /* Ensure rounded corners for children */
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: var(--primary-hover);
            color: var(--card-text-color); /* Ensure text color is readable on hover */
        }

        .dropdown.show .dropdown-content {
            display: block;
        }

        .dropdown-email {
            padding: 12px 16px;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color); /* subtle separator */
            color: var(--text-color);
            white-space: nowrap; /* prevent text wrapping */
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: default;
        }

        /* Specific style for logout button in dropdown */
        #dropdownLogoutBtn {
            color: var(--primary-color); /* Changed to primary color for consistency, adjust if danger color is defined */
            border-top: 1px solid var(--border-color);
        }

        #dropdownLogoutBtn:hover {
            background-color: var(--primary-hover);
            color: white;
        }

        /* Styles for the offers display */
        .offers-grid-container {
            width: 100%;
            max-width: 1200px; /* Max width for the grid */
            margin-top: 2rem; /* Space from the header */
            padding: 0 1rem;
        }

        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px; /* Space between cards */
            justify-content: center;
        }

        .offer-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            overflow: hidden;
            text-align: left;
            transition: transform 0.2s, box-shadow 0.2s;
            color: var(--card-text-color);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color); /* Subtle border */
            cursor: pointer;
        }

        .offer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow-color);
            cursor: pointer;
        }

        .offer-card img {
            width: 100%;
            height: 350px; /* Increased height for images */
            object-fit: cover; /* Cover the area, cropping if necessary */
            display: block;
        }

        .offer-details {
            padding: 1rem;
            flex-grow: 1; /* Allows details to take available space */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .offer-type {
            font-size: 0.8em;
            color: #ccc; /* Lighter color for type */
            margin-bottom: 0.25rem;
        }

        .offer-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--card-text-color);
        }

        .offer-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 1rem;
        }

        .offer-tag {
            background-color: var(--tag-bg);
            color: var(--tag-text-color);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7em;
            white-space: nowrap;
        }

        .offer-price {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--price-color);
            text-align: right; /* Align price to the right */
        }
        .offer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .offer-header .offer-type {
            margin-bottom: 0;
        }
        .offer-header .offer-k-value {
            font-size: 0.8em;
            color: #aaa;
        }

        .logo-container {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
        }

        .logo-container img {
            height: 40px; /* Adjust as needed */
            width: auto;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1001; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--container-bg);
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px; /* Adjusted for image beside details */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .close-button {
            color: var(--text-color);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0 5px;
        }

        .close-button:hover,
        .close-button:focus {
            color: #ccc;
            text-decoration: none;
            outline: none;
        }

        .modal-body {
            display: flex;
            gap: 20px;
            /* flex-wrap: wrap; Removed wrap for side-by-side */
            align-items: flex-start; /* Align items to the top */
        }

        .modal-body img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0; /* Prevent image from shrinking */
        }

        .modal-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .modal-description {
            font-size: 0.9em;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .modal-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .modal-controls label {
            font-size: 0.9em;
            color: var(--text-color);
            margin-bottom: 5px;
            display: block;
        }

        .modal-controls input[type="number"]::-webkit-outer-spin-button,
        .modal-controls input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .modal-controls input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }

        .modal-controls select, .modal-controls input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
            margin-top: 10px;
        }

        .modal-price {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--price-color);
        }

        .add-to-cart-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: var(--primary-hover);
        }

        /* Cart notification badge */
        .cart-icon-container {
            position: relative;
            display: inline-block;
        }

        .cart-notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background-color: red;
            color: white;
            border-radius: 50%;
            display: grid;
            place-content: center;
            font-size: 11px;
            font-weight: bold;
            pointer-events: none;
            border: 1px solid var(--bg-color);
            box-sizing: border-box;
            visibility: hidden;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.2s, transform 0.2s, visibility 0.2s;
        }

        .cart-notification-badge.show {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
        }

        @media (max-width: 768px) { /* Changed breakpoint for modal layout */
            .modal-body {
                flex-direction: column; /* Stack on smaller screens */
                align-items: center;
            }
            .modal-body img {
                max-width: 100%;
            }
            .modal-controls {
                grid-template-columns: 1fr; /* Stack controls on small screens */
            }
        }

        /* Notification styles */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            max-width: 400px;
        }

        .notification {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            opacity: 0;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left: 4px solid #dc3545;
        }

        .notification.info {
            border-left: 4px solid #17a2b8;
        }

        .notification-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .notification.success .notification-icon {
            color: #28a745;
        }

        .notification.error .notification-icon {
            color: #dc3545;
        }

        .notification.info .notification-icon {
            color: #17a2b8;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: bold;
            margin-bottom: 4px;
            color: var(--text-color);
        }

        .notification-message {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 14px;
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 18px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .notification-close:hover {
            opacity: 1;
        }

        .modal-fields-row select,
        .modal-fields-row input[type="number"] {
            height: 38px;
            font-size: 1rem;
            padding: 6px 10px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #333;
            background: #232323;
            color: #fff;
        }

        .filter-container {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .filter-container label {
            font-weight: bold;
        }

        #offerTypeFilter {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>
    
    <div class="logo-container">
        <img src="/assets/logo.png" alt="Logo">
    </div>
    <div class="header-icons">
        <div class="cart-icon-container">
            <button class="icon-btn" id="cartIcon">🛒</button>
            <span class="cart-notification-badge" id="cartNotificationBadge">0</span>
        </div>
        <div class="dropdown">
            <button class="icon-btn" id="userIcon">👤</button>
            <div class="dropdown-content" id="userDropdown">
                <div class="dropdown-email" id="dropdownUserEmail"></div>
                <a href="contact.html">Contact Support</a>
                <a href="/MyPurchases.html">My Purchases</a>
                <a href="earn.html">Earn Money</a>
                <a href="#logout" id="dropdownLogoutBtn">Logout</a>
            </div>
        </div>
        <button class="theme-toggle" id="themeToggleBtn">🌙</button>
    </div>

    <div class="filter-container">
        <label for="offerTypeFilter">Filter by Type:</label>
        <select id="offerTypeFilter">
            <option value="all">All Offers</option>
            <!-- Types will be dynamically loaded here -->
        </select>
    </div>

    <div class="offers-grid-container">
        <div class="offers-grid" id="offersGrid">
            <!-- Offers will be dynamically loaded here -->
        </div>
    </div>

    <!-- Offer Detail Modal -->
    <div id="offerDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalOfferName">Offer Name</h2>
                <button class="close-button" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <img id="modalOfferImage" src="" alt="Offer Image">
                <div class="modal-info">
                    <p id="modalOfferDescription" class="modal-description">Offer Description</p>
                    <div class="modal-controls">
                        <div>
                            <label for="modalRegionSelect">Region</label>
                            <select id="modalRegionSelect"></select>
                        </div>
                        <div>
                            <label for="modalQuantityInput" id="quantityLabel">Quantity</label>
                            <input type="number" id="modalQuantityInput" value="1" min="1">
                            <small id="quantityError" style="color: red; display: none;">Invalid quantity.</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div id="modalPrice" class="modal-price">€0.00</div>
                <button class="add-to-cart-btn" id="addToCartBtn">Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
    <script defer data-domain="bottedsmurfs" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
</body>
</html>
