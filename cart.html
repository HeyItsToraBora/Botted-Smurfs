<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <style>
        body {
            background: #151c28;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .cart-container {
            max-width: 800px;
            margin: 40px auto;
            background: #1b2332;
            border-radius: 12px;
            box-shadow: 0 4px 24px #000a;
            padding: 32px 32px 24px 32px;
        }
        .cart-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            background: #232b3d;
            border-radius: 8px;
            margin-bottom: 18px;
            padding: 18px;
            gap: 18px;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .cart-item-tags {
            margin: 6px 0 8px 0;
        }
        .cart-tag {
            display: inline-block;
            background: #232b3d;
            color: #7ee787;
            border-radius: 4px;
            font-size: 0.85rem;
            padding: 2px 8px;
            margin-right: 6px;
        }
        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .cart-item-qty button {
            background: #232b3d;
            color: #fff;
            border: none;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cart-item-qty button:hover {
            background: #2d3a53;
        }
        .cart-item-price {
            font-size: 1rem;
            font-weight: 500;
            margin-left: 18px;
            min-width: 70px;
            text-align: right;
        }
        .cart-item-remove {
            background: none;
            border: none;
            color: #ff5c5c;
            font-size: 1.3rem;
            cursor: pointer;
            margin-left: 10px;
        }
        .cart-summary {
            background: #232b3d;
            border-radius: 8px;
            padding: 18px 24px;
            margin-top: 24px;
        }
        .cart-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .cart-summary-total {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .cart-coupon {
            margin: 18px 0 10px 0;
            display: flex;
            gap: 10px;
        }
        .cart-coupon input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
        }
        .cart-coupon button {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cart-coupon button:hover {
            background: #1e40af;
        }
        .cart-coupon button.remove-coupon {
            background: #dc2626;
        }
        .cart-coupon button.remove-coupon:hover {
            background: #b91c1c;
        }
        .applied-coupon {
            background: #10b981;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .applied-coupon .coupon-info {
            display: flex;
            flex-direction: column;
        }
        .applied-coupon .coupon-name {
            font-weight: 600;
            font-size: 1rem;
        }
        .applied-coupon .coupon-discount {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .applied-coupon .remove-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .applied-coupon .remove-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .cart-delivery {
            margin: 18px 0 10px 0;
        }
        .cart-delivery label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .cart-delivery .email-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .cart-delivery input[type="email"] {
            flex: 1;
            max-width: 250px;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #374151;
            font-size: 1rem;
            background: #1f2937;
            color: #fff;
        }
        .cart-delivery input[type="email"]:disabled {
            background: #374151;
            color: #9ca3af;
            cursor: not-allowed;
        }
        .cart-delivery .save-email-btn {
            background: #10b981;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        .cart-delivery .save-email-btn:hover {
            background: #059669;
        }
        .cart-delivery .edit-email-btn {
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }
        .cart-delivery .edit-email-btn:hover {
            background: #2563eb;
        }
        .cart-delivery .saved-email {
            color: #10b981;
            font-size: 0.9rem;
            margin-top: 4px;
        }
        .payment-section {
            background: #232b3d;
            border-radius: 8px;
            padding: 18px 24px;
            margin-top: 24px;
        }
        .payment-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 12px;
        }
        .payment-methods {
            display: flex;
            gap: 18px;
            margin-bottom: 18px;
        }
        .payment-method {
            flex: 1;
            background: #1b2332;
            border-radius: 6px;
            padding: 14px 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.2s;
        }
        .payment-method.selected {
            border: 2px solid #2563eb;
        }
        .payment-method label {
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
        }
        .payment-method .payment-icons {
            margin-top: 8px;
            font-size: 0.95rem;
            color: #b3b3b3;
        }
        .proceed-btn {
            width: 100%;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .proceed-btn:hover {
            background: #1e40af;
        }

        /* Notification styles (copied from home.html for consistency) */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            max-width: 400px;
        }

        .notification {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            opacity: 0;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left: 4px solid #dc3545;
        }

        .notification.info {
            border-left: 4px solid #17a2b8;
        }

        .notification-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .notification.success .notification-icon {
            color: #28a745;
        }

        .notification.error .notification-icon {
            color: #dc3545;
        }

        .notification.info .notification-icon {
            color: #17a2b8;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: bold;
            margin-bottom: 4px;
            color: var(--text-color);
        }

        .notification-message {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 14px;
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 18px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .notification-close:hover {
            opacity: 1;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 11000;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
            transition: color 0.2s;
        }
        .theme-toggle:hover {
            color: #ffd700;
        }
        [data-theme="light"] {
            background: #f4f4f4;
            color: #222;
        }
        [data-theme="light"] .cart-container {
            background: #fff;
            color: #222;
        }
        [data-theme="light"] .payment-section,
        [data-theme="light"] .cart-summary,
        [data-theme="light"] .cart-item {
            background: #f8f9fa;
            color: #222;
        }
        [data-theme="light"] .notification {
            background-color: #fff;
            color: #222;
            border-color: #ddd;
        }
        [data-theme="light"] .notification-title,
        [data-theme="light"] .notification-message {
            color: #222;
        }
        [data-theme="light"] .theme-toggle {
            color: #222;
        }
        [data-theme="light"] #cryptoSelect {
            background-color: #fff;
            color: #222;
        }
        [data-theme="light"] #cryptoSelect option {
            background: #fff;
            color: #222;
        }
        [data-theme="light"] #cryptoSelect option:checked, [data-theme="light"] #cryptoSelect option:hover {
            background: #60a5fa;
            color: #fff;
        }
        /* Crypto select dropdown style to match screenshot */
        #cryptoSelect {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: #374151;
            color: #0000ff;
            margin-top: 10px;
            font-size: 1rem;
        }
        #cryptoSelect:focus {
            outline: 2px solid #60a5fa;
        }
        #cryptoSelect option {
            background: #374151;
            color: #fff;
        }
        #cryptoSelect option:checked, #cryptoSelect option:hover {
            background: #60a5fa;
            color: #fff;
        }
        /* Theme toggle button from home.html */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            width: auto;
            padding: 0.5rem;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 11000;
        }
        .theme-toggle.animating {
            transform: rotate(360deg);
        }
        .theme-toggle:hover {
            background: none;
            opacity: 0.8;
        }
        #backToHomeBtn:hover {
            background: #1b2332;
            color: #7ee787;
        }
        [data-theme="light"] #backToHomeBtn {
            background: #f8f9fa;
            color: #222;
            box-shadow: 0 2px 8px #0002;
        }
        [data-theme="light"] #backToHomeBtn:hover {
            background: #e5e7eb;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <a href="/home.html" id="backToHomeBtn" style="position:fixed;top:24px;left:24px;z-index:11000;text-decoration:none;display:flex;align-items:center;gap:8px;font-size:1.1rem;font-weight:500;background:#232b3d;padding:8px 16px;border-radius:6px;color:#fff;box-shadow:0 2px 8px #0004;transition:background 0.2s;">
        <span style="font-size:1.3em;">&#8592;</span> Back to Home
    </a>
    <div class="notification-container" id="notificationContainer"></div>
    <button class="theme-toggle" id="themeToggleBtn">🌙</button>
    <div class="cart-container">
        <div class="cart-title">Your Cart</div>
        <div id="cartItems"></div>
        <div class="cart-summary">
            <div class="cart-summary-row">
                <span>Subtotal</span>
                <span id="subtotal">€0.00</span>
            </div>
            <div class="cart-coupon">
                <input type="text" id="couponInput" placeholder="Enter coupon code">
                <button id="applyCouponBtn">Apply</button>
            </div>
            <div id="appliedCouponDisplay" style="display: none;"></div>
            <div class="cart-delivery">
                <label for="gmailDelivery">Gmail for Delivery</label>
                <div class="email-container">
                    <input type="email" id="gmailDelivery" placeholder="Enter your Gmail for delivery">
                    <button class="save-email-btn">Save</button>
                </div>
            </div>
            <div class="cart-summary-row cart-summary-total">
                <span>Total</span>
                <span id="total">€0.00</span>
            </div>
        </div>
        <div class="payment-section">
            <div class="payment-title">Select Payment Method</div>
            <div class="payment-methods">
                <div class="payment-method selected" id="cryptoMethod">
                    <label for="cryptoSelect">Cryptocurrency</label>
                    <div class="payment-icons">USDT &nbsp; BTC &nbsp;USDC </div>
                    <div class="crypto-options">
                        <select id="cryptoSelect" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid var(--border-color); background: #2563eb; color: #fff; margin-top: 10px;">
                            <option value="USDT">USDT</option>
                            <option value="BTC">BTC</option>
                            <option value="ETH">ETH</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="proceed-btn" id="proceedBtn">Proceed to Payment</button>
            <div id="minOrderPriceMsg" style="color:#ff5c5c;font-weight:500;margin-top:8px;"></div>
        </div>
    </div>
   <script src="/cart.js"></script>
</body>
</html>
