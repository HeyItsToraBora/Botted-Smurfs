<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <title>Contact Support</title>
    <style>
        body {
            background: #181c24;
            color: #e0e6f0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #232b3d;
            border-radius: 10px;
            box-shadow: 0 2px 16px #000a;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        h1 {
            color: #7abaff;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
        }
        .support-section {
            margin-bottom: 2rem;
            background: #20263a;
            border-radius: 8px;
            padding: 1.5rem 1.2rem;
            box-shadow: 0 1px 6px #0003;
        }
        .support-section:last-child {
            margin-bottom: 0;
        }
        .support-label {
            color: #7abaff;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5em;
            display: block;
        }
        .support-link {
            color: #7abaff;
            text-decoration: none;
            font-size: 1.1rem;
            word-break: break-all;
        }
        .support-link:hover {
            text-decoration: underline;
        }
        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            background: #7abaff;
            color: #181c24;
            border: none;
            border-radius: 6px;
            padding: 0.6em 1.5em;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #539be2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Support</h1>
        <div class="support-section">
            <span class="support-label">Join our Discord Server:</span>
            <a class="support-link" href="#" id="discordLink" target="_blank">[Your Discord Server Link Here]</a>
        </div>
        <div class="support-section">
            <span class="support-label">Support Email:</span>
            <a class="support-link" href="mailto:support@example.com" id="supportMail">[Your Support Email Here]</a>
        </div>
        <a href="/home.html" class="back-btn">&#8592; Back to Home</a>
    </div>
    <script defer data-domain="bottedsmurfs" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
</body>
</html>
