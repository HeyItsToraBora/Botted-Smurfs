<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="/assets/logo.png" type="image/png">
    <style>
        :root {
            --bg-color: #f4f4f4;
            --container-bg: white;
            --text-color: #333;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #fff;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .logo-container {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
        }

        .logo-container img {
            height: 40px; /* Adjust as needed */
            width: auto;
        }

        .login-container {
            background-color: var(--container-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 320px;
            transition: background-color 0.3s;
        }

        .form-group {
            margin-bottom: 0.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.4rem;
            padding-right: 35px; /* Make room for the icon */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--container-bg);
            color: var(--text-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        .checkbox-group label {
            margin: 0;
            line-height: 1;
            display: flex;
            align-items: center;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            padding: 0;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24px;
            width: 24px;
            border-radius: 4px;
        }

        .password-toggle:hover {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .password-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .error-message {
            color: #dc3545;
            margin-top: 0.75rem;
            display: none;
            font-size: 0.9rem;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            width: auto;
            padding: 0.5rem;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle.animating {
            transform: rotate(360deg);
        }

        .theme-toggle:hover {
            background: none;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/assets/logo.png" alt="Logo">
    </div>
    <button class="theme-toggle" id="themeToggleBtn">ðŸŒ™</button>
    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 1rem; font-size: 1.5rem;">Sign In</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" id="passwordToggle">ðŸ”’</button>
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit">Sign In</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
