<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="/assets/logo.png" type="image/png">
    <style>
        :root {
            --bg-color: #f4f4f4;
            --container-bg: white;
            --text-color: #333;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #fff;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .logo-container {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
        }

        .logo-container img {
            height: 40px; /* Adjust as needed */
            width: auto;
        }

        .login-container {
            background-color: var(--container-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 320px;
            transition: background-color 0.3s;
        }

        .form-group {
            margin-bottom: 0.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.4rem;
            padding-right: 35px; /* Make room for the icon */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--container-bg);
            color: var(--text-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        .checkbox-group label {
            margin: 0;
            line-height: 1;
            display: flex;
            align-items: center;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            padding: 0;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24px;
            width: 24px;
            border-radius: 4px;
        }

        .password-toggle:hover {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .password-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .error-message {
            color: #dc3545;
            margin-top: 0.75rem;
            display: none;
            font-size: 0.9rem;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            width: auto;
            padding: 0.5rem;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle.animating {
            transform: rotate(360deg);
        }

        .theme-toggle:hover {
            background: none;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/assets/logo.png" alt="Logo">
    </div>
    <button class="theme-toggle" id="themeToggleBtn">🌙</button>
    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 1rem; font-size: 1.5rem;">Sign In</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" id="passwordToggle">🔒</button>
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit">Sign In</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script>
        // Check if user is already logged in
        async function checkAuth() {
            const accessTokenFromStorage = localStorage.getItem('accessToken');
            const accessTokenFromCookie = document.cookie.split('; ').find(row => row.startsWith('accessToken='))?.split('=')[1];
            
            const token = accessTokenFromStorage || accessTokenFromCookie;
            
            if (!token) {
                return false;
            }
            
            try {
                const response = await fetch('/verify-token', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        window.location.href = '/home.html';
                        return true;
                    }
                }
                
                // If token is invalid, clear it
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                document.cookie = 'accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                return false;
            } catch (error) {
                console.error('Auth check error:', error);
                return false;
            }
        }

        // Run auth check on page load
        checkAuth();

        // Set initial theme for login page
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            // Update emoji for initial load
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            if (themeToggleBtn) {
                themeToggleBtn.textContent = savedTheme === 'dark' ? '🌙' : '☀️';
            }
        })();

        // Theme toggle functionality
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            console.log('Theme toggled to:', newTheme);
            // Update emoji
            const btn = document.getElementById('themeToggleBtn');
            btn.textContent = newTheme === 'dark' ? '🌙' : '☀️';
            // Add animation
            btn.classList.add('animating');
            setTimeout(() => btn.classList.remove('animating'), 400);
        }

        // Password visibility toggle
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = '🔓';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = '🔒';
            }
        }

        // Attach event listeners
        document.getElementById('themeToggleBtn').addEventListener('click', toggleTheme);
        document.getElementById('passwordToggle').addEventListener('click', togglePasswordVisibility);

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, remember })
                });

                const data = await response.json();

                if (data.success) {
                    // Store the token in localStorage
                    localStorage.setItem('accessToken', data.accessToken);
                    if (data.refreshToken) {
                        localStorage.setItem('refreshToken', data.refreshToken);
                    }
                    window.location.href = data.redirect || '/home.html';
                } else {
                    document.getElementById('errorMessage').textContent = data.message;
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMessage').textContent = 'An error occurred during login';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        async function loadAccounts() {
            try {
                const response = await fetch('/accounts', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    const accountsList = document.getElementById('accountsList');
                    accountsList.innerHTML = '';
                    
                    data.accounts.forEach(account => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${account.username}</td>
                            <td>${account.email}</td>
                            <td>${account.discord_username || ''}${account.discord_id ? ` (${account.discord_id})` : ''}</td>
                            <td class="status-${account.status}">${account.status}</td>
                            <td>${account.is_admin ? 'Yes' : 'No'}</td>
                            <td>${new Date(account.created_at).toLocaleString()}</td>
                            <td class="action-buttons">
                                <button onclick="toggleStatus('${account.id}', '${account.status}')" 
                                        class="${account.status === 'active' ? 'btn-ban' : ''}">
                                    ${account.status === 'active' ? 'Ban' : 'Activate'}
                                </button>
                                ${account.status === 'banned' ? 
                                    `<button onclick="showBanReason('${account.id}')">View Ban Reason</button>` : 
                                    ''}
                            </td>
                        `;
                        accountsList.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error loading accounts:', error);
            }
        }
    </script>
</body>
</html>
