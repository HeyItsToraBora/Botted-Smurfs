<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <title>My Purchases</title>
    <style>
        body {
            background: #181c24;
            color: #e0e6f0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: #232b3d;
            border-radius: 10px;
            box-shadow: 0 2px 16px #000a  ;
            padding: 2rem 2.5rem 2.5rem 2.5rem;
        }
        h1 {
            color: #7abaff;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #232b3d;
            margin-bottom: 2rem;
        }
        th, td {
            padding: 1rem 0.7rem;
            text-align: left;
        }
        th {
            background: #20263a;
            color: #7abaff;
            font-weight: 600;
            font-size: 1rem;
            border-bottom: 2px solid #2e3a5a;
        }
        tr {
            border-bottom: 1px solid #2e3a5a;
        }
        tr:last-child {
            border-bottom: none;
        }
        td {
            font-size: 1rem;
        }
        .status {
            padding: 0.3em 0.8em;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.95em;
            display: inline-block;
        }
        .status.pending {
            background: #ffb34733;
            color: #ffb347;
        }
        .status.confirmed {
            background: #4caf5033;
            color: #4caf50;
        }
        .status.declined {
            background: #f4433633;
            color: #f44336;
        }
        .btn {
            background: #7abaff;
            color: #181c24;
            border: none;
            border-radius: 6px;
            padding: 0.5em 1.2em;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #539be2;
        }
        .btn-details {
            background: #232b3d;
            color: #7abaff;
            border: 1px solid #7abaff;
            margin-right: 0.5em;
        }
        .btn-details:hover {
            background: #1a2233;
        }
        .btn-mark-paid {
            background: #ffb347;
            color: #232b3d;
        }
        .btn-mark-paid:hover {
            background: #ff9800;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
        }
        .modal-content {
            background: #232b3d;
            color: #e0e6f0;
            border-radius: 10px;
            max-width: 500px;
            margin: 5% auto;
            padding: 2rem 2rem 1.5rem 2rem;
            position: relative;
        }
        .modal-content h2 {
            color: #7abaff;
            margin-top: 0;
        }
        .close-modal {
            position: absolute;
            right: 18px;
            top: 12px;
            font-size: 1.7rem;
            color: #7abaff;
            cursor: pointer;
        }
        .modal-details-list {
            margin: 1.2em 0 0 0;
            padding: 0;
            list-style: none;
        }
        .modal-details-list li {
            margin-bottom: 0.7em;
        }
        .modal-buttons {
            margin-top: 1.5em;
            text-align: right;
        }
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #232b3d;
            color: #fff;
            padding: 1em 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px #000a;
            z-index: 2000;
            font-size: 1.1em;
            display: none;
        }
        .notification.show {
            display: block;
        }
        .theme-toggle.animating {
            transform: rotate(360deg);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <a href="/home.html" id="backToHomeBtn" style="position:fixed;top:24px;left:24px;z-index:11000;text-decoration:none;display:flex;align-items:center;gap:8px;font-size:1.1rem;font-weight:500;background:#232b3d;padding:8px 16px;border-radius:6px;color:#fff;box-shadow:0 2px 8px #0004;transition:background 0.2s;">
        <span style="font-size:1.3em;">&#8592;</span> Back to Home
    </a>
    <button class="theme-toggle" id="themeToggleBtn" style="position:fixed;top:20px;right:20px;z-index:11000;background:none;border:none;font-size:1.5rem;cursor:pointer;color:#fff;transition:color 0.2s;">ðŸŒ™</button>
    <div class="container">
        <h1>My Purchases</h1>
        <table id="purchasesTable">
            <thead>
                <tr>
                    <th>Order #</th>
                    <th>Gmail to be Sent</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Paid</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Purchases will be loaded here -->
            </tbody>
        </table>
    </div>
    <!-- Purchase Details Modal -->
    <div id="purchaseDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closePurchaseDetailsModal">&times;</span>
            <h2>Purchase Details</h2>
            <div id="purchaseDetailsContent"></div>
            <div class="modal-buttons">
                <button type="button" class="btn" id="closePurchaseDetailsBtn">Close</button>
            </div>
        </div>
    </div>
    <div class="notification" id="notification"></div>
    <script src="Mypurchases.js"></script>
    <script defer data-domain="bottedsmurfs" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
</body>
</html>
