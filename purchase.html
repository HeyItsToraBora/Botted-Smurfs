<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Receipt</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <style>
        body {
            background: #151c28;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .receipt-container {
            max-width: 600px;
            margin: 40px auto;
            background: #1b2332;
            border-radius: 12px;
            box-shadow: 0 4px 24px #000a;
            padding: 32px 32px 24px 32px;
        }
        .receipt-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .receipt-section {
            margin-bottom: 18px;
        }
        .receipt-label {
            font-weight: 500;
            margin-bottom: 6px;
        }
        .receipt-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 18px;
        }
        .receipt-table th, .receipt-table td {
            padding: 8px 6px;
            text-align: left;
        }
        .receipt-table th {
            background: #232b3d;
            font-weight: 600;
        }
        .receipt-table td {
            background: #232b3d;
        }
        .receipt-summary {
            margin-top: 18px;
            font-size: 1.1rem;
        }
        .receipt-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .receipt-summary-total {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .payment-info {
            background: #232b3d;
            border-radius: 8px;
            padding: 18px 24px;
            margin-top: 24px;
        }
        .payment-note {
            color: #ffb300;
            margin-top: 12px;
            font-size: 1rem;
        }
        .timer {
            margin-top: 24px;
            font-size: 1.1rem;
            color: #7ee787;
            font-weight: 600;
        }
        .back-home-btn {
            display: inline-block;
            margin-top: 32px;
            background: #232b3d;
            color: #fff;
            padding: 10px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .back-home-btn:hover {
            background: #1b2332;
            color: #7ee787;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="receipt-title">Purchase Receipt</div>
        <div id="receiptDetails">
            <!-- Receipt details will be loaded here -->
        </div>
        <button id="paidBtn" style="margin-top:18px;display:none;background:#10b981;color:#fff;padding:10px 24px;border:none;border-radius:6px;font-size:1.1rem;font-weight:500;cursor:pointer;">Paid</button>
        <div class="timer" id="timer"></div>
        <div class="payment-note">
            Please send the <b>exact amount</b> to <b>any</b> of the addresses above <b>after fees</b>. Your order will be processed after payment is confirmed.<br>
            <b>Note:</b> If payment is not received within 2 hours, your order will be cancelled.
        </div>
        <a href="/home.html" class="back-home-btn" id="backHomeBtn" style="display:none;">Back to Home</a>
    </div>
    <script src="purchase.js">
    </script>
</body>
</html>
